<body>
    <!-- container --> 
        <!-- jumbotron -->
    <div class="jumbotron text-center bg-info text-white">
        <img src="assets/images/steamHeader.png">
            <h1>Train Spotter</h1>
            <h2>Spot the most the 19th century's most popular mode of travel!</h2>
    </div>
    <br>
    <div class="container">
        <!-- table with dynamic data -->
        <div class="card">
        <!-- table card tite -->
            <h3 class="text-center bg-info text-white">Your Trains Spotted!</h3>
            <table class="table text-center">
                <thead>
                <tr>
                    <th scope="col"> | Train Name |</th>
                    <th scope="col"> | Destination |</th>
                    <th scope="col"> | Frequency   |</th>
                    <th scope="col"> | Next Arrival |</th>
                    <th scope="col"> | Minutes Away |</th>
                </tr>
                </thead>
                <tbody id = "tableBody">
                    <!-- <tr>
                        <td>Sample 1</td>
                        <td>Sample 2</td>
                        <td>Sample 3</td>
                        <td>Sample 4</td>
                        <td>Sample 5</td>
                    </tr>
                    <tr>
                        <td>Test 1</td>

                        <td>Test 4</td>
                        <td>Test 5</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        <br>
        <br>  
        <!-- input form -->
        <div class="card">
        <!-- input card title -->
            <h3 class="text-center bg-info text-white">Add a Train to Spot!</h3>
            <div class="container">
                <form class="form-group">
                    <label for="trainName">| Train Name |</label>
                    <input type="trainName" class="form-control" id="trainName" placeholder="Trans-Siberian Express">
                    <div class="form-group">
                    <label for="trainDest">| Destination |</label>
                    <input  class="form-control" id="trainDest" placeholder="Cleveland">
                    </div>
                    <div class="form-group">
                    <label for="trainFreq">| Frequency |</label>
                    <input type="??" class="form-control" id="trainFreq" placeholder="Hold off on this one... ">
                    </div>
                    <div class="form-group">
                    <label for="trainNext">| First Train Time (HH:mm aka Military Time) |</label>
                    <input  class="form-control" id="trainNext" placeholder="18:00">
                    </div>
                    <button type="submit" id='frmSubmit' class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    <!-- / container -->
    </div>
    <br>
    <br>
