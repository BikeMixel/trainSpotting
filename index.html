<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Spotter</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" type="text/CSS" href="assets/css/style.css">
</head>

<body>
    <!-- jumbotron -->
    <div class="jumbotron text-center bg-info text-white">
        <img src="assets/images/steamHeader.png">
        <h1>&bull; Train Spotter &bull;</h1>
        <h2>&larr; Spot any of the 19th Century's most popular mode of travel! &rarr;</h2>
    </div>
    <br>
    <!-- container -->
    <div class="container">
        <!-- table with dynamic data -->
        <div class="card">
            <!-- table card tite -->
            <h3 class="text-center bg-info text-white">&larr; Your Spotted Trains! &rarr;</h3>
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col"> || Train Name ||</th>
                        <th scope="col"> || Destination ||</th>
                        <th scope="col"> || Frequency ||</th>
                        <th scope="col"> || Next Arrival ||</th>
                        <th scope="col"> || Minutes Away ||</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!--  -->
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <!-- input form -->
        <div class="card">
            <!-- input card title -->
            <h3 class="text-center bg-info text-white">&larr; Add a Train to Spot! &rarr;</h3>
            <!-- container -->
            <div class="container">
                <form class="form-group">
                    <br>
                    <label for="trainName">|| Train Name ||</label>
                    <br>
                    <input type="trainName" class="form-control" id="trainName" placeholder="Trans-Siberian Express">
                    <br>
                    <div class="form-group">
                        <label for="trainDest">|| Destination ||</label>
                        <br>
                        <input class="form-control" id="trainDest" placeholder="Cleveland">
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="trainFreq">|| Frequency (min) ||</label>
                        <br>
                        <input class="form-control" id="trainFreq" placeholder="60">
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="trainStart">|| First Train Time (HH:mm) ||</label>
                        <br>
                        <input class="form-control" id="trainStart" placeholder="18:00">
                        <br>
                    </div>
                    <button type="submit" id='frmSubmit' class="btn btn-info center-block">Submit</button>
                </form>
            <!-- /container -->
            </div>
        </div>
    <!-- /container -->
    </div>
    <br>    
    <br>
    <footer>
    </footer>

    <!-- vanilla -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
